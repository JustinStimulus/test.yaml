apiVersion: v1
kind: Pod
metadata:
  name: agent-test-pod
  namespace: stimulus-uat
spec:
  containers:
  - name: node
    image: node:20
    command: ["node", "/scripts/test-agents.js"]
    volumeMounts:
    - name: script-volume
      mountPath: /scripts
  volumes:
  - name: script-volume
    configMap:
      name: agent-test-script
  restartPolicy: Never
